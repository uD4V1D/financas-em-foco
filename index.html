<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <div id="login-container">
        <div id="image-container"><img src="./assets/img/fundoHomem.svg" alt="Homem"></div>
        <div id="clouds-container">
            <img src="./assets/img/Clouds2.png" alt="Nuvens">
        </div>
    </div>

    <nav class="navbar"></nav>

    <main>
        <section id="login" style="background-color: #BBEDD9; width: 351px;">
            <div class="login-form">
                <img id="user-icon" src="./assets/img/Vector.svg" alt="Ícone de Usuário">
                <h1 class="fonte">Seja Bem Vindo</h1>
                <form id="form">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Login" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Senha" />
                    </div>
                    <div class="button-container">
                        <button id="acessar-botao" class="create-account-button fonteBotao">Acessar</button>
                    </div>
                    <div class="button-container">
                        <button id="cadastro" type="button" class="login-button fonteBotao">Cadastre-se</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
